- name: Build Fabric
  run: ./gradlew --no-daemon :fabric:build -x test --stacktrace --info
  
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-fabric:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Prepare Gradle wrapper
        run: |
          sed -i 's/\r$//' ./gradlew
          chmod +x ./gradlew

      - name: Build Fabric
        run: ./gradlew --no-daemon :fabric:build -x test

      - name: Upload Fabric jars
        uses: actions/upload-artifact@v4
        with:
          name: fabric-jars
          path: |
            fabric/build/libs/*.jar
            !fabric/build/libs/*-dev.jar
            !fabric/build/libs/*-sources.jar

- name: Upload Gradle reports (always)
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: gradle-reports
    path: |
      **/build/reports/**
      **/build/reports/problems/**
      **/build/reports/problems/problems-report.html
      **/build/reports/*
      **/build/**/logs/**
      **/.gradle/**/notifications/**
